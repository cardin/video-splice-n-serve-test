<!--
  References:
  - https://github.com/videojs/video.js
-->
<html>
  <link href="http://localhost:8000/lib/video-js.min.css" rel="stylesheet" />
  <script src="http://localhost:8000/lib/video.min.js"></script>
  <body>
    <video
      id="my-player"
      class="video-js"
      controls
      preload="auto"
      poster="http://localhost:8000/videos/MathIncompleteness-spliced-thumbnail.jpg"
      data-setup="{}"
    >
      <source
        src="http://localhost:8000/videos/MathIncompleteness-spliced-converted.m3u8"
        type="application/x-mpegURL"
      />
      <p class="vjs-no-js">
        To view this video please enable JavaScript, and consider upgrading to a
        web browser that
        <a href="https://videojs.com/html5-video-support/" target="_blank">
          supports HTML5 video
        </a>
      </p>
    </video>
  </body>
</html>
